<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Capital Gains Tax Calculator for Canada</title>
  </head>
  <body>
    <div class="container">

      <h1>Capital Gains Tax Calculator for Canada</h1>

      <form class="" action="" method="post">
        <div class="form-group">
          <label for="">Annual income</label>
          <input type="text" class="form-control" id="annualIncome" value="122000">
        </div>

        <div class="form-group">
          <label for="">Purchase price</label>
          <input type="text" class="form-control" id="purchasePrice" value="100">

          <label for="">Sell price</label>
          <input type="text" class="form-control" id="sellPrice" value="200">
        </div>

        <div class="form-group">
          <button type="Submit" id="submit">Calculate</button>
        </div>

        <fieldset disabled>
          <div class="form-group">
            <label for="">Capital tax rate</label>
            <input type="text" class="form-control" id="capitalRate">

            <label for="">Capital gain</label>
            <input type="text" class="form-control" id="capitalGain">

            <label for="">Taxable gain</label>
            <input type="text" class="form-control" id="taxableGain">

            <label for="">Tox owing</label>
            <input type="text" class="form-control" id="taxOwing">
          </div>

          <div class="form-group">
            <label for="">Actual gain</label>
            <input type="text" class="form-control" id="actualGain">
          </div>

        </fieldset>


        </div>
      </form>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
